<!--users/templates/users/dashboard.html-->

{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!

<div>
  {% if user.is_authenticated %}
    <a herf="{% url 'logout' %}">Logout</a>
    <a herf="{% url 'password_change' %}">Change password</a>
  {% else %}
    <a href="{% url 'login' %}">Login</a>
  {% endif %}
</div>

{% endblock %}
